<div class="modal fade" [id]="id" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel">{{ titulo }}</h5>
        </div>
        <div class="modal-body">
            Deseja {{ operacao }} {{ conteudo }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="executarOperacao()"  data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Confirmar</button>
        </div>
      </div>
    </div>
</div>
<div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">{{ titulo }}</h5>
        </div>
        <div class="modal-body">
            Sucesso ao {{ operacao }}!
        </div>
        <div class="modal-footer">
          <button class="btn btn-sm btn-dark" data-bs-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
</div>
